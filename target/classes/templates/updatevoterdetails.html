<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Voter Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://media.licdn.com/dms/image/C4E12AQE2y8mqQ7tb4g/article-cover_image-shrink_720_1280/0/1641439798446?e=2147483647&v=beta&t=oHf5seJFlaeKTLfeUDhl0dVhGSkqUGqEuObGrXC6x7A');
            background-size: cover;
            background-position: center;
        }
        .navbar-custom {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-custom .navbar-nav {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .navbar-custom .nav-link {
            color: black;
            font-weight: bold;
            margin: 0 15px;
        }
        .navbar-custom .nav-link:hover {
            color: #0056b3;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: auto;
            margin-top: 30px;
        }
        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" style="color: black" href="#">Voter Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                        <a class="nav-link" href="/voterdashborad">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/viewvoteratvoterdashboard">View Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/updatevoterform">Update Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/viewelectionatvoter">View Elections</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h1 class="text-center">Update Voter Details</h1>
        <form th:action="@{/updateVoter}" method="post" class="mt-4">
            <!-- Hidden field to carry the ID -->
            <input type="hidden" id="vid" name="vid" th:value="${voter.vid}">

            <div class="form-group">
                <label for="votername">Voter Name</label>
                <input type="text" class="form-control" id="votername" name="votername" th:value="${voter.votername}" placeholder="Enter Voter Name">
            </div>
            <div class="form-group">
                <label for="DOB">Date of Birth</label>
                <input type="date" class="form-control" id="DOB" name="DOB" th:value="${voter.DOB}" placeholder="Enter Date of Birth">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="Male" th:selected="${voter.gender == 'Male'}">Male</option>
                    <option value="Female" th:selected="${voter.gender == 'Female'}">Female</option>
                    <option value="Other" th:selected="${voter.gender == 'Other'}">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="district">District</label>
                <input type="text" class="form-control" id="district" name="district" th:value="${voter.district}" placeholder="Enter District">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${voter.username}" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
