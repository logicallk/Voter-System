<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voter Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            background-image: url('https://media.kasperskydaily.com/wp-content/uploads/sites/92/2020/10/16044143/M187_Digital-voting-header.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            
            
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .navbar-nav {
            margin-left: auto;
            margin-right: auto;
        }
        .navbar a {
        padding:5px 20px;
            color: #ffffff;
        }
        .navbar-nav .nav-item {
            margin: 0 15px; /* Adds space between navbar items */
        }
         .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.9);
            border: none;
        }
        .dropdown-item {
            color: #ffffff;
        }
        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Voting System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/admindashbord}">Home </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/addvoter}">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/viewvoter}">View Voter</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="electionDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Election
                    </a>
                    <div class="dropdown-menu" aria-labelledby="electionDropdown">
                        <a class="dropdown-item" th:href="@{/addelectionform}">Add</a>
                        <a class="dropdown-item" th:href="@{/viewelectionpage}">View</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">Voter Registration</h1>
        <form th:action="@{/saveVoter}" method="post" class="mt-4">
            <div class="form-group">
                <label for="vid">Voter ID</label>
                <input type="number" class="form-control" id="vid" name="vid" placeholder="Enter Voter ID">
            </div>
            <div class="form-group">
                <label for="votername">Voter Name</label>
                <input type="text" class="form-control" id="votername" name="votername" placeholder="Enter Voter Name">
            </div>
            <div class="form-group">
                <label for="DOB">Date of Birth</label>
                <input type="date" class="form-control" id="DOB" name="DOB" placeholder="Enter Date of Birth">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="district">District</label>
                <input type="text" class="form-control" id="district" name="district" placeholder="Enter District">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
