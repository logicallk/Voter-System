<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Election</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://media.kasperskydaily.com/wp-content/uploads/sites/92/2020/10/16044143/M187_Digital-voting-header.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
        }
        .navbar-nav {
            margin-left: auto;
            margin-right: auto;
        }
        .navbar a {
            padding: 5px 20px;
            color: #ffffff;
        }
        .navbar-nav .nav-item {
            margin: 0 15px; /* Adds space between navbar items */
        }
        .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.9);
            border: none;
        }
        .dropdown-item {
            color: #ffffff;
        }
        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            margin-top: 100px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Voting System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/admindashbord}">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addvoter}">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/viewvoter}">View Voter</a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="electionDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Election
                    </a>
                    <div class="dropdown-menu" aria-labelledby="electionDropdown">
                        <a class="dropdown-item" th:href="@{/addelectionform}">Add</a>
                        <a class="dropdown-item" th:href="@{/viewelection}">View</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1>View Election Details</h1>
        <table>
            <thead>
                <tr>
                    <th>Election ID</th>
                    <th>Election Type</th>
                    <th>Start Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="election : ${elections}">
                    <td th:text="${election.eid}"></td>
                    <td th:text="${election.etype}"></td>
                    <td th:text="${election.estartdate}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
