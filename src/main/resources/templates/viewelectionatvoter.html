<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Election Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://media.licdn.com/dms/image/C4E12AQE2y8mqQ7tb4g/article-cover_image-shrink_720_1280/0/1641439798446?e=2147483647&v=beta&t=oHf5seJFlaeKTLfeUDhl0dVhGSkqUGqEuObGrXC6x7A');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        .navbar-custom {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-custom .navbar-nav {
            justify-content: center;
            width: 100%;
        }
        .navbar-custom .nav-link {
            color: black;
            font-weight: bold;
            margin: 0 15px;
        }
        .navbar-custom .nav-link:hover {
            color: #0056b3;
        }
        .content-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 100px auto 0 auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #000000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px; /* Adjusted padding for consistency */
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:nth-child(odd) {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" style="color: black" href="#">Voter Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/voterdashborad">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/viewvoteratvoterdashboard">View Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/updatevoterform">Update Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view-elections">View Elections</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="content-container">
        <h1>Upcoming Elections</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Election ID</th>
                    <th>Election Type</th>
                    <th>Start Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="election : ${upcomingElections}">
                    <td th:text="${election.eid}"></td>
                    <td th:text="${election.etype}"></td>
                    <td th:text="${election.estartdate}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
