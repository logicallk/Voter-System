<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin and Voter Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .right-panel {
            width: 25%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .right-panel h2 {
            margin-bottom: 20px;
        }
        .right-panel a {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .right-panel a:hover {
            background-color: #0056b3;
        }
        .left-panel {
            width: 75%;
            background-image: url('https://www.shutterstock.com/image-vector/vote-india-vector-poster-hand-260nw-2447992445.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="left-panel"></div>
    <div class="right-panel">
        <h2>Select Role</h2>
        <a href="/adminregisterform">Admin</a>
        <a href="/voterloginform">Voter</a>
    </div>
</body>
</html>
